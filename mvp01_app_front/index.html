<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Projeto</title>
</head>

<body>
    <!-- Cabeçalho de informações do sistema -->
    <header>
        <div class="title">
            <h2>Cadastro de Ferramentas</h2>
        </div>
        <div class="banner">
            <img class="d-block w-100 imagem">
        </div>
    </header>

    <!-- Opções para adicionar um novo item -->
    <section class="newItem">
        <input type="text" id="descricao_curta" placeholder="Decricao Curta:">
        <input type="text" id="descricao_longa" placeholder="Decricao Longa:">
        <input type="text" id="nome_curto_fornecedor" placeholder="Nome Forncedor:">
        <input type="text" id="quantidade_estoque" placeholder="Quantidade em Estoque:">
        <input type="text" id="valor_unitario_venda" placeholder="Valor Unitario:">
        <input type="text" id="valor_unitario_compra" placeholder="Valor Unitario:">
        <span onclick="newItem()" class="addBtn">Adicionar</span>
    </section>

    <!-- Tabela com items existentes -->
    <section class="items">
        <table id="myTable">
            <tr>
                <th>Descrição Curta</th>
                <th>Descrição Longa</th>
                <th>Nome Fornecedor</th>
                <th>Quantidade em estoque</th>
                <th>Valor Vendas</th>
                <th>Valor Compras</th>
                <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15px" height="15px"></th>
            </tr>
        </table>
    </section>


    <script src="scripts.js"></script>

</body>

</html>
